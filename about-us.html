<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Condicional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="triggerFunction()">Clique aqui para verificar</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Título do Pop-Up</h2>
            <p>Conteúdo adicional aqui.</p>
            <p>Você pode adicionar mais texto ou qualquer outro elemento HTML que desejar.</p>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
